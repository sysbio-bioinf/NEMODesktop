<template class="task-template">
  <section
    id="desktop-capturer-section"
    class="section js-section u-category-system"
  >
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="fa fa-file-image-o section-icon"></i>
          Bildschirmphoto/Screenshot
        </h1>
        <h3>Probieren Sie aus...</h3>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button
          id="print-pdf-demo-toggle"
          class="js-container-target demo-toggle-button"
        >
          Take a Screenshot
          <div class="demo-meta u-avoid-clicks">
            Supports: Win, macOS, Linux | Process: Renderer
          </div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-shot">View Demo</button>
            <span
              class="demo-response is-selectable"
              id="screenshot-path"
            ></span>
          </div>
          <p>
            This demo uses the <code>desktopCapturer</code> module to gather
            screens in use and select the entire screen and take a snapshot of
            what is visible.
          </p>
          <p>
            Clicking the demo button will take a screenshot of your current
            screen and open it in your default viewer.
          </p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></code>></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require("./renderer-process/media/desktop-capturer");
    </script>
  </section>
</template>
