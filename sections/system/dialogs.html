<template class="task-template">
  <section id="dialogs-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="fa fa-file-text-o section-icon" aria-hidden="true"></i>
          System Dialogs
        </h1>
        <h3>
          Benutze System Dialogs fürs Erstellen von Dateien oder Verzeichnissen,
          ....
        </h3>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button
          id="open-file-demo-toggle"
          class="js-container-target demo-toggle-button"
        >
          Öffnet eine Datei oder ein Verzeichnis
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="select-directory">View Demo</button>
            <span class="demo-response" id="selected-file"></span>
          </div>
          <div class="demo-protip">
            <h2>Tip</h2>
            <strong>The sheet-style dialog on macOS.</strong>
            <p>
              On macOS you can choose between a "sheet" dialog or a default
              dialog. The sheet version descends from the top of the window. To
              use sheet version, pass the <code>window</code> as the first
              argument in the dialog method.
            </p>
            <pre><code class="language-js">const ipc = require('electron').ipcMain
const dialog = require('electron').dialog
const BrowserWindow = require('electron').BrowserWindow


ipc.on('open-file-dialog-sheet', function (event) {
  const window = BrowserWindow.fromWebContents(event.sender)
  const files = dialog.showOpenDialog(window, { properties: [ 'openFile' ]})
})</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button
          id="error-dialog-demo-toggle"
          class="js-container-target demo-toggle-button"
        >
          Error Dialog
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button id="error-dialog" class="demo-button">View Demo</button>
          </div>
          <p>
            In this demo, the <code>ipc</code> module is used to send a message
            from the renderer process instructing the main process to launch the
            error dialog.
          </p>

          <p>
            You can use an error dialog before the app's
            <code>ready</code> event, which is useful for showing errors upon
            startup.
          </p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button
          id="information-dialog-demo-toggle"
          class="js-container-target demo-toggle-button"
        >
          Information Dialog
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="information-dialog">
              View Demo
            </button>
            <span class="demo-response" id="info-selection"></span>
          </div>
          <p>
            In this demo, the <code>ipc</code> module is used to send a message
            from the renderer process instructing the main process to launch the
            information dialog. Options may be provided for responses which can
            then be relayed back to the renderer process.
          </p>

          <p>
            Note: The <code>title</code> property is not displayed in macOS.
          </p>

          <p>
            An information dialog can contain an icon, your choice of buttons,
            title and message.
          </p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button
          id="save-dialog-demo-toggle"
          class="js-container-target demo-toggle-button"
        >
          Speichern Dialog
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="save-dialog">View Demo</button>
            <span class="demo-response" id="file-saved"></span>
          </div>
          <p>
            In this demo, the <code>ipc</code> module is used to send a message
            from the renderer process instructing the main process to launch the
            save dialog. It returns the path selected by the user which can be
            relayed back to the renderer process.
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require("./renderer-process/native-ui/dialogs/open-file");
      require("./renderer-process/native-ui/dialogs/error");
      require("./renderer-process/native-ui/dialogs/information");
      require("./renderer-process/native-ui/dialogs/save");
    </script>
  </section>
</template>
