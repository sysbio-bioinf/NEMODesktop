     <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Was sind personenbezogene Daten?
        </button>
        <div class="demo-box">
          <p>Personenbezogene Daten sind alle Informationen, die sich auf eine identifizierbare natürliche Person beziehen. Entscheidend ist also, ob durch die erhobenen Daten ein Personenbezug hergestellt werden kann. Darunter fallen Informationen wie z.B. Name, Anschrift, Telefonnummern, Mailadressen. Informationen, die nicht direkt mit wirklichen Identitäten in Verbindung gebracht werden – wie z.B. Schmerzgrad oder Angaben zur Nahrungsaufnahme – sind keine personenbezogenen Daten.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Wie erheben und verarbeiten wir personenbezogene Daten?
        </button>
        <div class="demo-box">
          <p>Sofern der Patient/die Patientin der Übermittlung ihrer Daten an den/die Arzt/Ärztin zustimmt, kann der erzeugte QR-Code gescannt werden. Mittels dieser Übertragungsmethode sind die Daten auch während der Übertragung vor Dritten geschützt. Die übertragenen Daten werden nur auf dem Computer des/der behandelnden Arzts/Ärztin gespeichert und dienen zur Optimierung der Therapie des Patienten/ der Patientin.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Wie nutzen wir Daten zu Personen, wie geben wir sie weiter?
        </button>
        <div class="demo-box">
          <p>Mittels QR-Code übertragene Daten bezüglich Therapienebenwirkungen werden auf dem Computer des/der behandelnden Arzt/Ärztin gespeichert und dienen der Optimierung der Therapie des/der Patienten/Patientin. Die Preisgabe dieser Daten seitens des Patienten/ der Patientin erfolgt ausdrücklich auf freiwilliger Basis.
Sollten diese Daten im Rahmen einer wissenschaftlichen Studie verwendet werden, erfolgt die Speicherung, Auswertung und Weitergabe dieser studienbezogenen Daten nur in pseudonymisierter Form unter Berücksichtigung aller gesetzlichen Bestimmungen. Voraussetzung für eine wissenschaftliche Verarbeitung der Daten ist eine zuvor vom Patienten/von der Patientin erteilte freiwillige und schriftliche Einwilligung. Diese Einwilligung kann jederzeit ohne Angabe von Gründen widerrufen werden. Der Patient/die Patientin hat das Recht, die Löschung aller Ihrer bis dahin erhobenen Daten zu verlangen. Dieser eventuelle Widerruf hat keinerlei Auswirkungen auf die weitere medizinische Behandlung.
Ein Verkauf oder sonstige Übermittlung der personenbezogenen Daten an Dritte erfolgt nicht.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Wie lange bleiben personenbezogene Daten gespeichert?
        </button>
        <div class="demo-box">
          <p>Daten die im Rahmen einer Studie übermittelt wurden, werden noch 10 Jahre nach Abschluss der Studie gespeichert und anschließend gelöscht. 
Sollten der Patient/ die Patientin nicht mehr wünschen, dass seine/ihre Daten genutzt werden, müssen sie sich an den Verantwortlichen für die Verarbeitung wenden.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Wann werden personenbezogene Daten gelöscht?
        </button>
        <div class="demo-box">
          <p>Die Löschung der gespeicherten personenbezogenen Daten erfolgt, wenn die Einwilligung zur Speicherung durch den Patienten/ die Patientin widerrufen wird, wenn die Kenntnis der Daten zur Erfüllung des mit der Speicherung verfolgten Zwecks nicht mehr erforderlich ist oder wenn die Speicherung aus sonstigen gesetzlichen Gründen unzulässig ist.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Was tun wir für die Sicherheit der Verarbeitung?
        </button>
        <div class="demo-box">
          <p>Wir treffen alle notwendigen technischen und organisatorischen Sicherheitsmaßnahmen, um personenbezogenen Daten vor Verlust und Missbrauch zu schützen. So werden personenbezogene Daten in einer sicheren Betriebsumgebung gespeichert, die der Öffentlichkeit nicht zugänglich ist. Die vom Patienten/von der Patientin gelesenen QR-Codes werden nur über direktes Scannen entschlüsselt. Dadurch können die übertragenen Daten nicht von Dritten mitgelesen werden.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Rechtsgrundlagen für die Datenverarbeitung
        </button>
        <div class="demo-box">
          <p>Soweit wir für Verarbeitungsvorgänge personenbezogener Daten eine Einwilligung der betroffenen Person einholen, dient Art. 6 Abs. 1a EU-Datenschutz-Grundverordnung (DS-GVO) als Rechtsgrundlage.</p>
        </div>
      </div>

      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Datenschutzrechte
        </button>
        <div class="demo-box">
          <p>Im Rahmen der geltenden gesetzlichen Bestimmungen haben Patienten und Patientinnen jederzeit das Recht auf unentgeltliche Auskunft über ihre gespeicherten personenbezogenen Daten, deren Herkunft und mögliche Empfänger und den Zweck der Datenverarbeitung (Art. 15 DSGVO) und ggf. ein Recht auf Berichtigung unrichtiger Daten (Art. 16 DSGVO), Löschung dieser Daten (Art. 17 DSGVO) das Recht auf Einschränkung der Verarbeitung nach Art. 18 DSGVO, auf Widerspruch (Art. 21 DSGVO) sowie das Recht auf Datenübertragbarkeit von bereitgestellter Daten nach Art. 20 DSGVO. Beim Auskunftsrecht und beim Löschungsrecht gelten die Einschränkungen nach §§34 und 35 BDSG.</p>

<p>
Darüber hinaus steht den Patienten und Patientinnen im Falle datenschutzrechtlicher Verstöße ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu (Art. 77 DSGVO i.V.m. §19 BDSG). Zuständige Aufsichtsbehörde in datenschutzrechtlichen Fragen ist der Landesdatenschutzbeauftragte für den Datenschutz und die Informationsfreiheit in Baden-Württemberg, Postfach 10 32 99, 70025 Stuttgart, 0711/615541-0, poststelle@lfdi.bwl.de.</p>
        </div>
      </div>


      <div class="text_content">
        <button id="bildrechte-toggle" class="js-container-target demo-toggle-button">
          Wie können gegebene Einwilligungen widerrufen werden?
        </button>
        <div class="demo-box">
          <p>Einwilligung zur Verwendung der Daten können jederzeit und ohne Angabe von Gründen widerrufen werden. Im Falle eines Widerrufs kann der Patient/ die Patientin entscheiden, ob ihre erhobenen Daten gelöscht werden sollen oder in anonymisierter Form weiterverarbeitet werden dürfen. Dazu reicht eine formlose Mitteilung per E-Mail an uns. Die Rechtmäßigkeit der bis zum Widerruf erfolgten Datenverarbeitung bleibt vom Widerruf unberührt. Ein solcher etwaiger Widerruf hat keinerlei Auswirkungen auf eine weitere medizinische Behandlung.</p>
        </div>
      </div>
